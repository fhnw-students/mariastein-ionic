<div class="modal image-modal bg-dark">
    <ion-header-bar class="bar-dark">

        <h1 class="title">{{'LABEL.PREVIEW'|translate}}</h1>

        <div class="buttons">
            <button class="button button-clear button-stable" ng-click="closeModal()">
                {{'LABEL.CLOSE'|translate}}
            </button>
        </div>

    </ion-header-bar>
    <ion-content class="bg-dark">
        <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide" class="slide-pager-dark">
            <ion-slide ng-repeat="image in allImages">

                <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false"
                            zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%;"
                            delegate-handle="scrollHandle{{$index}}" on-double-tap="zoom(activeSlide)" on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">

                    <div ng-style="{height: hgt+ 'px'}" class="image  bg-dark" style="background-image: url( {{image.src}} )"></div>


                </ion-scroll>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</div>
