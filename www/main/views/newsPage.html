<ion-view view-title="{{ 'LABEL.newsPage' | translate }}">
    <ion-content>

        <kms-spinner ng-hide="newsPage.isReady()"></kms-spinner>

        <ion-list ng-if="newsPage.isReady()">
            <ion-item class="item item-thumbnail-left item-icon-right" ng-repeat="doc in newsPage.pages" ui-sref="menu.detail({uid: doc.uid})">
                <div class="kms-item-thumbnail-left">
                    <kms-image image-id="doc.image[0]"></kms-image>
                </div>
                <h2>{{doc.title}}</h2>
                <p>{{doc.scanedAt.format('DD.MM.YYYY HH:MM')}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
