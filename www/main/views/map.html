<ion-view view-title="{{ 'LABEL.MAP' | translate }}">
    <ion-content>

        <div class="list map-list">
            <a ng-repeat="item in map.rooms" href="#/menu/mapPage/{{item.uid}}" class="item item-thumbnail-left">
                <kms-image image-id="item.previewImageUid"></kms-image>
                <h2>{{item.title}}</h2>
                <span class="badge badge-positive">{{item.scannedObjects}} / {{item.amount}}</span>
            </a>
        </div>

    </ion-content>
</ion-view>
